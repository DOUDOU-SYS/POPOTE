<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diaporama Sexy</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .slideshow {
      width: 90%;
      max-width: 800px;
      position: relative;
    }
    .slides {
      display: none;
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <img class="slides" src="images/IMAGE.jpg" alt="Sexy 1">
    <img class="slides" src="images/IMAGE2.jpg" alt="Sexy 2">
    <img class="slides" src="images/IMAGE3.jpg" alt="Sexy 3">
  </div>

  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName("slides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 3000); // Change image every 3 seconds
    }
  </script>
</body>
</html>
