<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification d'âge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        .age-verification {
            margin-top: 100px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #d35400;
            color: white;
        }
    </style>
    <script>
        function verifyAge(isAdult) {
            if (isAdult) {
                window.location.href = 'https://doudou-sys.github.io/POPOTE/';
            } else {
                window.location.href = 'https://www.youtube.com';
            }
        }
    </script>
</head>
<body>
    <div class="age-verification">
        <h1>Avez-vous plus de 18 ans ?</h1>
        <div class="buttons">
            <button onclick="verifyAge(true)">Oui</button>
            <button onclick="verifyAge(false)">Non</button>
        </div>
    </div>
</body>
</html>
