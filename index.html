<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu du Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .menu {
            padding: 20px;
            text-align: center;
            filter: blur(8px);
            transition: filter 0.5s ease;
        }
        .menu h1 {
            color: #d35400;
        }
        .menu .item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            max-width: 600px;
            margin: auto;
            border-bottom: 1px solid #ddd;
        }
        .menu .item:last-child {
            border-bottom: none;
        }
        .age-verification {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #d35400;
            color: white;
        }
    </style>
    <script>
        function verifyAge(isAdult) {
            if (isAdult) {
                document.querySelector('.age-verification').style.display = 'none';
                document.querySelector('.menu').style.filter = 'none';
            } else {
                window.location.href = 'https://www.pornhub.com';
            }
        }
    </script>
</head>
<body>
    <div class="menu">
        <h1>CROKTUTUR</h1>
        <div class="item"><span>Prix unique</span> <span>5 LEI</span></div>
        <h2>MENIOU</h2>
        <div class="item"><span>LE TIFF</span> <span>Jambon cru / Mozza</span></div>
        <div class="item"><span>LE PEPETTE</span> <span>Jambon blanc / Brie</span></div>
        <div class="item"><span>LE MINI-MAX</span> <span>Jambon cru / Cheddar</span></div>
        <div class="item"><span>LE STAGIAIRE</span> <span>Chorizo / Cheddar</span></div>
        <div class="item"><span>LE NELSON</span> <span>Jambon cru / Cheddar / Mozza</span></div>
        <div class="item"><span>LE RAMZI</span> <span>Poulet / Cheddar</span></div>
        <div class="item"><span>LE TUTUR</span> <span>Chorizo / Cheddar / Mozza</span></div>
    </div>

    <div class="age-verification">
        <h1>Avez-vous plus de 18 ans ?</h1>
        <div class="buttons">
            <button onclick="verifyAge(false)">Oui</button>
            <button onclick="verifyAge(true)">Non</button>
        </div>
    </div>
</body>
</html>
